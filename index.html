<!DOCTYPE html>
<html>
<head>
    <title>Formular de Comandă - Pizza</title>

</head>
<body>
    <div class="container">

        <h1>Pizza Order</h1>

        <form action="#" method="post">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="10" required placeholder="Introduceți numele" value="NumeleTau">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Introduceți adresa de e-mail" value="exemplu@email.com"><br><br>


            <label for="toppings">Toppings:</label>
            <input type="checkbox" id="supreme" name="topping" value="Supreme">
            <label for="supreme">Supreme</label>

            <input type="checkbox" id="vegetarian" name="topping" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label>

            <input type="checkbox" id="hawaiian" name="topping" value="Hawaiian">
            <label for="hawaiian">Hawaiian</label>

            <hr>
            
            <label for="sauce">Sos:</label>
            <select id="sauce" name="sauce">
                <option value="Tomato">Tomato</option>
                <option value="BBQ">BBQ</option>
                <option value="Ranch">Ranch</option>
                <option value="Garlic">Garlic</option>
            </select>
          
            <hr>

            <label for="extras">Extras:</label>
            <input type="checkbox" id="cheese" name="extras" value="Cheese">
            <label for="cheese">Cheese</label>

            <input type="checkbox" id="onions" name="extras" value="Onions">
            <label for="onions">Onions</label>

            <input type="checkbox" id="olives" name="extras" value="Olives">
            <label for="olives">Olives</label>

            <hr>

            <label for="delivery-date">Data de livrare:</label>
            <input type="date" id="delivery-date" name="delivery-date" placeholder="Selectați data de livrare" value="2023-09-10">

            <hr>

            <label for="instructions">Instrucțiuni pentru livrare:</label>
            <textarea id="instructions" name="instructions" placeholder="Orice instrucțiuni speciale pentru livrare?"></textarea>

            <hr>

            <label for="number">Cantitate</label>

            <input type="number" id="quantity" name="quantity" min="1" max="7" required placeholder="Cantitate" value="1">

            <hr>

            <input type="submit" value="Trimite comanda">
            <input type="reset" value="Resetare">
        </form>
    </div>
</body>
</html>
